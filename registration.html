        <div class="box form-box">
            <header>Sign Up</header>
            <form action="connect.php" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="cell">Phone Number</label>
                    <input type="text" name="cell" id="cell" placeholder="Enter phone number" autocomplete="off" required>
                </div>
               
                <div class="field input">
                    <label for="address">Shipping Address</label>

                    <input type="text" id="city" name="city" placeholder="City" autocomplete="off" required>
                    <input type="text" id="state" name="state" placeholder="State/Province" autocomplete="off" required>
                    <input type="text" id="zip" name="zip" placeholder="Zip/Postal Code" autocomplete="off" required>

                </div>

                    <label for="password">Password</label>

                </div>

                <div class="field input">
                    <label for="password">Confrim Password</label>

                    <input type="submit" class="btn" name="submit" value="Register" required>
